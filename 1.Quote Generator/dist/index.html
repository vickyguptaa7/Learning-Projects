<!DOCTYPE html>
<html lang="en" class="text-[80%] sm:text-[85%] md:text-[90%] lg:text-[95%] xl:text-[100%]">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" href="../src/Images/speech.png">
    <title>Quote Generator</title>
  <script type="module" crossorigin src="assets/index.f6151e25.js"></script>
  <link rel="stylesheet" href="assets/index.56bba57c.css">
</head>

<body
    class="backgroundImage h-screen w-screen min-w-[24rem] min-h-[28rem] grid place-content-center font-sourcesp relative">
    <header class="absolute top-0 left-0 grid w-full h-16 bg-black place-content-center">
        <h1 class="text-3xl font-bold text-white underline duration-300 ease-in-out sm:text-4xl hover:scale-110"> Random
            Quote Generator</h1>
    </header>
    <!-- wrapper -->
    <main class="w-11/12 m-auto duration-300 ease-in-out lg hover:scale-110">
        <!-- Quotes Wrapper -->
        <section id="quotes-wrapper"
            class="flex flex-col items-center justify-center max-w-3xl gap-4 px-6 py-4 m-4 bg-white rounded-lg shadow-lg bg-opacity-80 shadow-slate-500">
            <!-- Quotes -->
            <div class="text-3xl font-semibold text-center ">
                <i class="text-6xl fa-solid fa-quote-left"></i>
                <span class="quote"></span>
            </div>

            <!-- Author -->
            <div class="text-2xl italic font-semibold">
                <span class="text-3xl font-semibold">~</span>
                <span class="author "></span>
            </div>

            <!-- Buttons -->
            <div class="flex flex-wrap justify-between w-full gap-2">
                <button
                    class="px-4 py-1 text-white bg-black border-b-4 rounded-lg post-twitter border-slate-600 active:border-b-2 active:scale-95 hover:scale-105 hover:text-cyan-400">
                    <i class="text-2xl fa-brands fa-twitter"></i>
                </button>
                <button
                    class="px-4 py-1 font-semibold text-white bg-black border-b-4 rounded-lg get-quote border-slate-600 active:border-b-2 active:scale-95 hover:scale-105">
                    New Quote
                </button>
            </div>
        </section>
        <!-- Loader Animation -->
        <section id="loader">
            <div
                class="w-20 bg-transparent border-8 border-t-8 border-gray-300 rounded-full animate-spin aspect-square border-t-black">
            </div>
        </section>
    </main>
    <footer class="absolute bottom-0 left-0 grid w-screen h-16 bg-black place-content-center">
        <p class="text-lg font-semibold text-white">Copyright &copy; 2022 Vicky Gupta</p>
    </footer>
</body>

</html>
